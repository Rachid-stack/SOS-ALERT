<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" >
    <ion-fab-button color="dark">
      <ion-icon name="add" id="open-modal" expand="block"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Nouveau</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">fermer</ion-button>
            <ion-button color="warning" (click)="modal.dismiss()">save</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input label="Nom" label-placement="floating" fill="outline" placeholder="Enter nom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Prenom" label-placement="floating" fill="outline" placeholder="Enter prenom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Numero" label-placement="floating" fill="outline" placeholder="Enter numero"></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
